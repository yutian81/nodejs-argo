name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: timestamp
        run: |
          export TZ='Asia/Shanghai'
          echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "CHANGE_TIME=$(date +%Y年%m月%d日-%H:%M:%S)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/nodejs:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/nodejs:latest
          labels: |
            com.nodejs.change_log.md: |
              ## 镜像说明
              - 仓库地址：`https://github.com/${{ github.repository }}`
              - 项目描述：基于 `nodejs-argo` 构建的 HTTP 服务器
              - 支持平台：`linux/amd64`、`linux/arm64`
              - 最新镜像：`ghcr.io/${{ github.repository_owner }}/nodejs:latest`
              
              ## 更新日志 (Change Log) - ${{ env.CHANGE_TIME }}
              - 以时间戳（北京时间）作为版本号
              - 本次更新镜像：`ghcr.io/${{ github.repository_owner }}/nodejs:${{ env.IMAGE_TAG }}`
          cache-from: type=gha
          cache-to: type=gha,mode=max
